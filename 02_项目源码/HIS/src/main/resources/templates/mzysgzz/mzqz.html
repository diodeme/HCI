<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:aty="http://www.thunisoft.com">
  <head> 
    <meta type="aty-meta" name="javaLocation" content="com.thunisoft.demo.demo.controller.mzysgzz.MzqzController.java" th:remove="all"> 
    <meta type="aty-meta" name="cssLocation" content="css/mzysgzz/mzqz.css" th:remove="all"> 
    <meta type="aty-meta" name="jsLocation" content="js/mzysgzz/mzqz.js" th:remove="all"> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"> 
    <meta name="description" content=""> 
    <link rel="stylesheet" th:href="@{/webjars/artery/artery-ui.css}"> 
    <link rel="stylesheet" aty:import> 
    <link rel="stylesheet" th:href="@{/css/mzysgzz/mzqz.css}"> 
    <title>title</title> 
    <base th:href="@{/}"> 
  </head> 
  <body> 
    <div id="app"> 
      <aty-card width="100%" height="30%"> 
        <aty-card-head text="诊断结果"></aty-card-head> 
        <aty-form> 
          <aty-textarea label="主诉"></aty-textarea> 
          <aty-textarea label="现病史"></aty-textarea> 
          <aty-textarea label="现病治疗情况"></aty-textarea> 
          <aty-textarea label="既往史"></aty-textarea> 
          <aty-textarea label="过敏史"></aty-textarea> 
          <aty-textarea label="体格检查"></aty-textarea> 
        </aty-form> 
      </aty-card> 
      <aty-card width="100%" height="30%"> 
        <aty-card-head text="评估/诊断"></aty-card-head> 
        <aty-card width="100%" height="40%"> 
          <aty-card-head text="西医诊断"></aty-card-head> 
          <aty-table> 
            <aty-table-column type="selection"></aty-table-column> 
            <aty-table-column label="ICD编码"></aty-table-column> 
            <aty-table-column label="名称"></aty-table-column> 
            <aty-table-column label="发病时间"></aty-table-column> 
          </aty-table> 
        </aty-card> 
        <aty-card width="100%" height="40%"> 
          <aty-card-head text="中医诊断"></aty-card-head> 
          <aty-table> 
            <aty-table-column type="selection"></aty-table-column> 
            <aty-table-column label="ICD编码"></aty-table-column> 
            <aty-table-column label="名称"></aty-table-column> 
            <aty-table-column label="发病时间"></aty-table-column> 
          </aty-table> 
        </aty-card> 
      </aty-card> 
      <aty-textarea label="检查建议" :label-width="80"></aty-textarea> 
      <aty-textarea label="注意事项" :label-width="80"></aty-textarea> 
      <aty-textarea label="检查/检验结果" :label-width="80" rows="3"></aty-textarea> 
      <aty-button type="default" shape="circle" icon="android-done">
         提交 
      </aty-button> 
    </div>  
    <script type="text/javascript" th:src="@{/webjars/vue/vue.min.js}"></script> 
    <script type="text/javascript" th:src="@{/webjars/artery/artery-ui.min.js}"></script> 
    <script type="text/javascript" aty:import></script> 
    <script type="text/javascript" th:src="@{/js/mzysgzz/mzqz.js}"></script> 
  </body>
</html>
