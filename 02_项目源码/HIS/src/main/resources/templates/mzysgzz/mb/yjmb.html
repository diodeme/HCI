<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:aty="http://www.thunisoft.com">
  <head> 
    <meta type="aty-meta" name="javaLocation" content="com.thunisoft.demo.demo.controller.mzysgzz.mb.YjmbController.java" th:remove="all"> 
    <meta type="aty-meta" name="cssLocation" content="css/mzysgzz/mb/yjmb.css" th:remove="all"> 
    <meta type="aty-meta" name="jsLocation" content="js/mzysgzz/mb/yjmb.js" th:remove="all"> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"> 
    <meta name="description" content=""> 
    <link rel="stylesheet" th:href="@{/webjars/artery/artery-ui.css}"> 
    <link rel="stylesheet" aty:import> 
    <link rel="stylesheet" th:href="@{/css/mzysgzz/mb/yjmb.css}"> 
    <title>title</title> 
    <base th:href="@{/}"> 
  </head> 
  <body> 
    <div id="app"> 
      <aty-region-layout> 
        <aty-region-west :width="400"> 
          <aty-panel> 
            <aty-text text="医技模板"></aty-text> 
            <aty-button text="新建模板" style="margin-left:250px;"></aty-button> 
          </aty-panel> 
          <aty-form inline :label-width="60"> 
            <aty-input label="名称："></aty-input> 
            <aty-select label="范围:"></aty-select> 
            <aty-select label="记录类型：" :label-width="80" style="width: 300px;"></aty-select> 
            <aty-button text="查询"></aty-button> 
          </aty-form> 
          <aty-table> 
            <aty-table-column label="模板名称"></aty-table-column> 
            <aty-table-column label="创建时间"></aty-table-column> 
            <aty-table-column label="范围"></aty-table-column> 
            <aty-table-column label="类型"></aty-table-column> 
          </aty-table> 
        </aty-region-west> 
        <aty-region-center> 
          <aty-panel width="100%"> 
            <aty-text text="操作"></aty-text>
            <aty-row type="flex" justify="end">
              <aty-col span="4">
                <aty-button text="修改模板"></aty-button>
              </aty-col>
              <aty-col span="4">
                <aty-button text="删除模板"></aty-button>
              </aty-col>
            </aty-row>   
          </aty-panel> 
          <aty-card width="100%"> 
            <aty-card-head text="模板明细"></aty-card-head> 
            <aty-form> 
              <aty-input label="模板名称"></aty-input> 
              <aty-date-picker type="datetime" label="创建时间"></aty-date-picker> 
              <aty-select label="模板范围"></aty-select> 
              <aty-select label="记录类型"></aty-select> 
            </aty-form> 
          </aty-card> 
          <aty-panel width="100%"> 
            <aty-button text="增加检验项目"></aty-button> 
            <aty-table> 
              <aty-table-column label="项目编码"></aty-table-column> 
              <aty-table-column label="项目名称"></aty-table-column> 
              <aty-table-column label="项目规格"></aty-table-column> 
              <aty-table-column label="检查部位"></aty-table-column> 
              <aty-table-column label="操作"> 
                <aty-button text="删除"></aty-button> 
              </aty-table-column> 
            </aty-table> 
          </aty-panel> 
        </aty-region-center> 
      </aty-region-layout> 
    </div> 
    <script type="text/javascript" th:src="@{/webjars/vue/vue.min.js}"></script> 
    <script type="text/javascript" th:src="@{/webjars/artery/artery-ui.min.js}"></script> 
    <script type="text/javascript" aty:import></script> 
    <script type="text/javascript" th:src="@{/js/mzysgzz/mb/yjmb.js}"></script>  
  </body>
</html>
